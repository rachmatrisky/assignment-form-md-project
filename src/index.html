<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mallanna&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b4edf9368f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="bg-sky-100 text-sky-950 font-roboto">
    <header>
      <nav
        class="flex container mx-auto justify-between items-center mt-3 mb-14 px-4"
      >
        <h3 class="text-xl">FunMath</h3>
        <ul class="flex gap-x-6">
          <li><a class="hover:text-sky-600" href="#">Home</a></li>
          <li><a class="hover:text-sky-600" href="#">About</a></li>
          <li><a class="hover:text-sky-600" href="#">Secondary</a></li>
        </ul>
      </nav>
    </header>
    <main class="container mx-auto px-4">
      <div
        class="bg-sky-100 flex flex-wrap rounded-xl gap-y-7 drop-shadow-2xl overflow-hidden"
      >
        <div
          class="bg-white w-1/2 py-8 px-4 flex flex-col flex-1 gap-y-5 justify-center items-center"
        >
          <h1 class="text-5xl font-bold">FunMath</h1>
          <form action="" class="flex flex-col gap-y-2 w-72">
            <div>
              <label class="block" for="username">Username</label>
              <input
                class="w-full py-1.5 px-2.5 border border-gray-300 rounded-md focus:outline-sky-400 focus:outline"
                type="text"
                name="email"
                id=""
              />
            </div>
            <div>
              <label class="block" for="email">Email</label>
              <input
                class="w-full py-1.5 px-2.5 border border-gray-300 rounded-md focus:outline-sky-400 focus:outline"
                type="email"
                name="email"
                id=""
              />
            </div>
            <div>
              <label class="block" for="date">Birth date</label>
              <input
                class="w-full py-1.5 px-2.5 border border-gray-300 rounded-md focus:outline-sky-400 focus:outline"
                type="date"
                name="date"
                id=""
              />
            </div>
            <div>
              <label class="block" for="password">Password</label>
              <input
                class="w-full py-1.5 px-2.5 border border-gray-300 rounded-md focus:outline-sky-400 focus:outline"
                type="password"
                name="password"
                id=""
              />
              <a class="block text-right text-sky-400 underline mb-3" href="#">Forgot the password?</a>
            </div>
            <button
              class="text-white block bg-sky-950 hover:bg-sky-600 transition py-1.5 rounded-md"
              type="submit"
            >
              Sign In
            </button>
            <span class="block text-center">or</span>
            <button
              class="rounded-md border border-sky-950 py-1.5 border border-sky-950 text-sky-950"
              type="submit"
            >
              <i class="fa-brands fa-google fa-xl"></i> Sign In with Google
            </button>
          </form>
        </div>
        <div class="flex-1 flex justify-center items-center">
          <div>
            <img
              class="w-80 mx-auto"
              src="../assets/undraw_learning_sketching_nd4f.svg"
              alt=""
            />
            <p class="mt-3 text-lg text-center">
              Learn math with fun way<br>you've never felt before
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="mt-24 m-10 flex flex-wrap justify-between container mx-auto px-4 items-start"
    >
      <div>
        <h2 class="text-4xl">FunMath</h2>
      </div>
      <div>
        <h3 class="text-xl mb-3">Explore</h3>
        <ul>
          <li><a class="text-sky-600" href="#">Free Courses</a></li>
          <li><a class="text-sky-600" href="#">Latest Courses</a></li>
          <li><a class="text-sky-600" href="#">Most Popular Courses</a></li>
        </ul>
      </div>
      <div>
        <h3 class="text-xl mb-3">Site</h3>
        <ul>
          <li><a class="text-sky-600" href="#">License</a></li>
          <li><a class="text-sky-600" href="#">Article</a></li>
          <li><a class="text-sky-600" href="#">About</a></li>
        </ul>
      </div>
      <div>
        <h3 class="text-xl mb-3">Follow Us</h3>
        <ul class="flex gap-x-6">
          <li>
            <a class="text-sky-600" href=""><i class="fa-brands fa-instagram fa-xl"></i></a>
          </li>
          <li>
            <a class="text-sky-600" href=""><i class="fa-brands fa-facebook fa-xl"></i></a>
          </li>
          <li>
            <a class="text-sky-600" href=""><i class="fa-brands fa-x-twitter fa-xl"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
